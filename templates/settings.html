{% extends "base.html" %}

{% block content%}

<h2>{{ user | title}}'s Settings</h2>


<form action="{{url_for('change_overheads')}}" method="POST">
    <label for="new_overheads">Change Monthly Overheads</label>
    <input type="number" name="new_overheads" id="new_overheads" pattern="[0-9]+"  step="0.01" title="Please input numbers only." >
    <button type="submit" class="btn btn-manage">Change Your Monthly Overheads</button>
</form>

<form action="{{ url_for('change_theme') }}"" method="POST">
    <!-- <input type="checkbox" name="change_theme" id="change_theme"> -->
    <button type="submit" class="btn btn-manage">Toggle Light Theme</button>

</form>
<a href="{{url_for('delete_account', user=user)}}" class="btn btn-out">Delete Account</a>

{% endblock %}
