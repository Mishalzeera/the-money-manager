{% extends "base.html" %}
{% block content %}
<h2>Edit Expense</h2>

<form action="{{url_for('edit_expense', expense_id=expense._id)}}" method="POST">
    <div class="register-card">
        <label for="invoice_date">Date</label>
        <input type="text" name="invoice_date" id="invoice_date" value="{{ expense.date }}">
        <label for="type">Type</label>
        <input type="text" name="type" id="type" value="{{ expense.type }}" required>
        <label for="recipient">Recipient</label>
        <input type="text" name="recipient" id="recipient" value="{{ expense.recipient }}"required>
        <label for="amount_spent">Amount</label>
        <input type="number" name="amount_spent" id="amount_spent" pattern="[0-9]+" value="{{ expense.amount }}" step="0.01" title="Please input numbers only." required>
        <button type="submit">Save Changes</button>
    </div>
</form>



<a href="{{ url_for('expenses') }}" class="btn btn-out">Back To Expenses</a>

{% endblock %}
