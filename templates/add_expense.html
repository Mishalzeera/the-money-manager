{% extends "base.html" %}
{% block content %}
<h2>Add Expense</h2>

<form action="{{url_for('add_expense')}} " method="POST">
    <div class="register-card">
        <label for="invoice_date">Date</label>
        <input type="text" name="invoice_date" id="invoice_date" placeholder="dd-mm-yyyy">
        <label for="type">Type</label>
        <input type="text" name="type" id="type" placeholder="e.g. shopping" required>
        <label for="recipient">Recipient</label>
        <input type="text" name="recipient" id="recipient" placeholder="e.g. FineFoods"required>
        <label for="amount_spent">Amount</label>
        <input type="number" name="amount_spent" id="amount_spent" pattern="[0-9]+"  step="0.01" title="Please input numbers only." required>
        <button type="submit">Add Expense</button>
    </div>
</form>


<a href="{{ url_for('expenses') }}" class="btn btn-out">Back To Expenses</a>


{% endblock %}
