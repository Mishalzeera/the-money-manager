<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{url_for('static',
    filename="css/style.css")}}">
    <title>The Money Manager</title>
  </head>
  <body>
    <header class="header-flex-parent">
      <a href="#" class="money-dingbat">c</a>
      <nav>
        <ul class="nav-flex-parent">
          <li class="nav-item"><a href="{{ url_for('profile', username=session['user']) }}" class="nav-link">Profile</a></li>

          <li class="nav-item"><a href="{{ url_for('login') }}" class="nav-link">Log In</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Log Out</a></li>
          <li class="nav-item"><a href="{{ url_for('register') }}" class="nav-link">Register</a></li>
          <li class="nav-item"><a href="#" class="nav-link">About</a></li>
          
        </ul>
      </nav>
    </header>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="flashes">
            <h4>{{ message }}</h4>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %} {% endblock %}
  </body>
</html>
