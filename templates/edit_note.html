{% extends "base.html" %}
{% block content %}

<h2 class="underline">Edit Your Note</h2>

<!-- form to edit note -->

<div class="register-card">
    <form action="{{ url_for('edit_note')}}" method="POST">
        <textarea name="edited_note" id="edited_note" cols="30" rows="10">{{ user.user_notes }}</textarea>
        <button type="submit" class="btn btn-manage">Modify Note</button>
    </form>

</div>

<!-- returns to the profile view without changing anything -->

<a href="{{url_for('profile', username=session['user'])}}" class="a-btn btn-in">Cancel</a>

{% endblock %}
